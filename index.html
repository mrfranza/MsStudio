<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moonshine Studio Website">
    <meta name="keywords" content="HTML, CSS, JavaScript, Music, Studio, Production, Mastering, Pubblications">
    <meta name="author" content="MrFranza, Alberto Franzin, Michele Chiaradia">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <title>Moonshine Studio lbl.</title>
</head>

<body>
    <div id="loader">
        <div id="content">
            <p id="attesa">Caricamento in corso</p>
            <p id="frase_a_caso"></p>
        </div>
        <div id="loader"></div>
    </div>

    <section id="principal">
        <div class="bg"></div>
    </section>

    <footer>
        <p class="p_footer" style="position: relative; bottom:0;line-height: 8px;">℗2022 Moonshine Studio lbl.</p>
        <p class="p_footer" style="position: relative; bottom:0;line-height: 8px;">Pordenone PN, 33170, Italy</p>
    </footer>

    <script type="text/javascript">
        var loading = true;
        var tag = document.getElementById("frase_a_caso");


        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector("body").style.visibility = "hidden";
                document.querySelector("#loader").style.visibility = "visible";
            } else {
                document.querySelector("#loader").style.display = "none";
                document.querySelector("body").style.visibility = "visible";
            }
        };

        var dots = window.setInterval(function() {
            if (loading) {
                var wait = document.getElementById("attesa");
                if (wait.innerHTML.length > 23)
                    wait.innerHTML = "Caricamento in corso ";
                else
                    wait.innerHTML += ".";
            } else {
                //LOADED
            }
        }, 300);

        function frase_a_caso() {
            var myArray = [
                "Moonshine Studio è stata inaugurata da Alberto Franzin e Michele Chiaradia nel 2020",
                "La musica può rendere gli uomini liberi. cit. Bob Marley",
                "La musica è per l'anima quello che la ginnastica è per il corpo. cit. Platone",
                "Dove le parole non arrivano... la musica parla. cit. Beethoven",
                "Sei un artista? contattaci!",
                "Sei un Artista?? Se hai talento perchè non provare a pubblicare i tuoi risultati?"
            ];
            tag.innerHTML = myArray[Math.floor(Math.random() * myArray.length)];
        }
        frase_a_caso()
    </script>

</body>

</html>
